<!DOCTYPE html>
<script type="module">
	import ProtoPages from '/src/templator/ProtoPages.js';
	import('/src/layouts/Narrow.js');
	
	import '/src/components/forms/common.scss';
	
	import Input from '/src/components/forms/StandardInput.js';
	import Button from '/src/components/forms/StandardButton.js';
	import Link from '/src/components/forms/StandardLink.js';
	
	const context = { Input, Button, Link };
	
	context.title = 'Регистрация';
	
	context.contents = () => `
		<form name="reg" action="chats.html">
		
			<h1 class="container__header">%{title}%</h1>
			
			%{ Input({ "name": "email", "type": "email", "label": "Почта" }) }%
			
			%{ Input({ "name": "login", "type": "text", "label": "Логин" }) }%
			
			%{ Input({ "name": "first_name", "type": "text", "label": "Имя" }) }%
			
			%{ Input({ "name": "second_name", "type": "text", "label": "Фамилия" }) }%
			
			%{ Input({ "name": "phone", "type": "tel", "label": "Телефон" }) }%
			
			%{ Input({ "name": "password", "type": "password", "label": "Пароль" }) }%
			
			%{ Input({ 
				"name": "password_again", 
				"type": "password", 
				"label": "Пароль (ещё раз)",
				"error": "Пароли не совпадают" 
			}) }%
			
			<br><br>
			
			%{ Button({ "name": "submit", "type": "submit", "label": "Зарегистрироваться" }) }%
			
			%{ Link({ "url": "auth.html", "label": "Войти" }) }%

		</form>
	`;
	

	ProtoPages.compile(context);
		

</script>
