<!DOCTYPE html>
<script type="module">
  import {NarrowLayout} from '/src/components/layouts/Narrow.js';
  import {Form} from '/src/components/forms/Form.js';
  import {StandardInput as Input} from '/src/components/forms/StandardInput.js';
  import {StandardButton as Button} from '/src/components/forms/StandardButton.js';
  import {StandardLink as Link} from '/src/components/forms/StandardLink.js';
  
  const view = new NarrowLayout({
    title: 'Вход',
    Form, Input, Button, Link
  });
  
  view.props.contents = `%{ Form({ "name": "auth", "action": "chats.html" }) }%`;

  view.props.fieldset = () => `
    <h1 class="container__header">%{title}%</h1>
    %{ Input({ "name": "login", "type": "text", "label": "Логин" }) }%
    %{ Input({ "name": "password", "type": "password", "label": "Пароль" }) }%
    <br><br><br>
    %{ Button({ "name": "submit", "type": "submit", "label": "Авторизоваться" }) }%
    %{ Link({ "url": "register.html", "label": "Нет аккаунта?" }) }%
  `;

  view.renderToBody();

</script>
