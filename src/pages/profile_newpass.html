<!DOCTYPE html>
<script type="module">
	import ProtoPages from '/src/templator/ProtoPages.js';
	import('/src/layouts/Wide+Side.js');
	import '/src/components/forms/common.scss';
	
	
	const context = {};
	
	context.title = 'Изменить пароль';
	
	context.sidebar = () => `
		<a href="chats.html" class="sidebar__control form__button form__button_standard form__button_round">⬅</a>
	`;
	
	context.contents = () => `
		<form name="profile" action="profile.html">
			
			<div class="form__avatar"></div>
		
			<h1 class="container__header"></h1>
			
			<label class="container__row">
				<span class="form__row__label">Старый пароль</span>
				<span class="form__text_right">
					<input name="oldPassword" type="password" class="form__input__field form__input__field_right" value="********">
				</span>
			</label>
			<label class="container__row">
				<span class="form__row__label">Новый пароль</span>
				<span class="form__text_right">
					<input name="newPassword" type="password" class="form__input__field form__input__field_right" value="********">
					
				</span>
			</label>
			<label class="container__row">
				<span class="form__row__label">Повторите новый пароль</span>
				<span class="form__text_right">
					<input name="newPassword2" type="password" class="form__input__field form__input__field_right" value="********"><br>
					<span class="form__input__error">Пароли не совпадают</span>
				</span>
			</label>
			
			<br><br><br>
			
			<div class="container__element container__element_centered">
				<input name="submit" type="submit" class="form__button form__button_standard" value="Сохранить">
			</div>
		</form>	
	`;



	
	ProtoPages.compile(context);
	

</script>
