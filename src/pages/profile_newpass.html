<!DOCTYPE html>
<script type="module">
  import {ProtoPages} from '/src/modules/ProtoPages.js';

  import '/src/layouts/Wide+Side.js';

  import '/src/components/forms/common.scss';

  import {Form} from '/src/components/forms/Form.js';
  import {StandardButton as Button} from '/src/components/forms/StandardButton.js';
  import {RowInput as Input} from '/src/components/forms/RowInput.js';
  import {AvatarPic} from '/src/components/forms/Avatar.js';

  const context = {Form, Button, Input, AvatarPic};

  context.title = 'Изменить пароль';

  context.contents = `%{ Form({ "name": "profile", "action": "profile.html" }) }%`;

  context.fieldset = () => `
    %{ AvatarPic }%
    %{ Input({
      "label": "Старый пароль", "name": "oldPassword", "type": "password",
      "value": "********"
    }) }%
    %{ Input({
      "label": "Новый пароль", "name": "newPassword", "type": "password",
      "value": "********"
    }) }%
    %{ Input({
      "label": "Повторите новый пароль", "name": "newPassword2", "type": "password",
      "value": "********", "error": "Пароли не совпадают"
    }) }%
    <br><br><br>
    %{ Button({ "name": "submit", "type": "submit", "label": "Сохранить" }) }% 
  `;

  ProtoPages.compile(context);

</script>
