<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Регистрация</title>
	<link href="main.css" rel="stylesheet">
	<link href="../../public/favicon.ico" rel="icon" />
</head>
<body>
	<div class="root">
		<main class="container container_narrow">
			<form name="reg" action="chats.html">
				<h1 class="container__header">Регистрация</h1>
				
				<div class="form__element">
					<input name="email" type="email" class="form__input__field form__input__field_standard" 
						value="" oninput="this.setAttribute('value', this.value);">
					<label class="form__input__label">Почта</label>
					<span class="form__input__error"></span>
				</div>
				
				<div class="form__element">
					<input name="login" type="text" class="form__input__field form__input__field_standard" 
						value="" oninput="this.setAttribute('value', this.value);">
					<label class="form__input__label">Логин</label>
					<span class="form__input__error"></span>
				</div>
				
				<div class="form__element">
					<input name="first_name" type="text" class="form__input__field form__input__field_standard"  
						value="" oninput="this.setAttribute('value', this.value);">
					<label class="form__input__label">Имя</label>
					<span class="form__input__error"></span>
				</div>
				
				<div class="form__element">
					<input name="second_name" type="text" class="form__input__field form__input__field_standard"  
						value="" oninput="this.setAttribute('value', this.value);">
					<label class="form__input__label">Фамилия</label>
					<span class="form__input__error"></span>
				</div>
				
				<div class="form__element">
					<input name="phone" type="tel" class="form__input__field form__input__field_standard"  
						value="" oninput="this.setAttribute('value', this.value);">
					<label class="form__input__label">Телефон</label>
					<span class="form__input__error"></span>
				</div>
				
				<div class="form__element">
					<input name="password" type="password" class="form__input__field form__input__field_standard" 
						value="" oninput="this.setAttribute('value', this.value);">
					<label class="form__input__label">Пароль</label>
					<span class="form__input__error"></span>
				</div>
				<div class="form__element">
					<input name="password_again" type="password" class="form__input__field form__input__field_standard"
						value="" oninput="this.setAttribute('value', this.value);">
					<label class="form__input__label">Пароль (ещё раз)</label>
					<span class="form__input__error">Пароли не совпадают</span>
				</div>
				
				
				<div class="form__element"><br></div>
				
				<div class="form__element">
					<input name="submit" type="submit" class="form__button form__button_standard" value="Зарегистрироваться">
				</div>
				<div class="form__element form__link_wrapper">
					<a href="auth.html" class="form__link">Войти</a>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
